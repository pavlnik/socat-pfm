<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport важен для мобильных -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Socat PFM</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjM2I4MmY2IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHJlY3QgeD0iMiIgeT0iMiIgd2lkdGg9IjIwIiBoZWlnaHQ9IjgiIHJ4PSIyIiByeT0iMiIvPjxyZWN0IHg9IjIiIHk9IjE0IiB3aWR0aD0iMjAiIGhlaWdodD0iOCIgcng9IjIiIHJ5PSIyIi8+PGxpbmUgeDE9IjYiIHkxPSI2IiB4Mj0iNi4wMSIgeTI9IjYiLz48bGluZSB4MT0iNiIgeTE9IjE4IiB4Mj0iNi4wMSIgeTI9IjE4Ii8+PC9zdmc+">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="container">
        <div class="card login-card">
            <h2>Access Restricted</h2>
            <form id="login-form">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="login_username" required placeholder="admin">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="login_password" required placeholder="••••••">
                </div>
                <button type="submit" class="btn primary full-width">Unlock</button>
            </form>
        </div>
    </div>

    <!-- App Screen -->
    <div id="app-screen" class="hidden">
        <nav class="navbar">
            <div class="logo">
                <span class="logo-desktop">Socat <span>Port Forward Manager</span></span>
                <span class="logo-mobile">Socat <span>PFM</span></span>
            </div>
            <div class="nav-actions">
                <!-- Кнопка Credentials -->
                <button id="open-creds-modal-btn" class="btn btn-adaptive nav-btn" title="Credentials">
                    <!-- Иконка User/Lock -->
                    <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span>Credentials</span>
                </button>
                <button id="logout-btn" class="btn btn-adaptive nav-btn" title="Logout">
                    <svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <div class="main-content">
            <div class="toolbar">
                <h3>Rules</h3>
                <button id="open-modal-btn" class="btn btn-adaptive primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span class="btn-text">Add Rule</span>
                </button>
            </div>

            <div id="rules-list" class="rules-grid"></div>
        </div>
    </div>

    <!-- Rule Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">New Rule</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="rule-form">
                <input type="hidden" id="rule_id">

                <div class="form-row mobile-col">
                    <div class="input-group">
                        <label>Inbound IP</label>
                        <input type="text" id="src_ip" value="0.0.0.0" required placeholder="0.0.0.0" inputmode="decimal">
                    </div>
                    <div class="input-group">
                        <label>Inbound Port(s)</label>
                        <input type="text" id="src_port" required placeholder="8080 or 8000-8005" inputmode="numeric">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label>Protocol</label>
                        <select id="proto">
                            <option value="TCP">TCP</option>
                            <option value="UDP">UDP</option>
                        </select>
                    </div>
                </div>

                <div class="form-row mobile-col">
                    <div class="input-group">
                        <label>Destination IP</label>
                        <input type="text" id="dst_ip" required placeholder="10.8.0.2" inputmode="decimal">
                    </div>
                    <div class="input-group">
                        <label>Destination Port(s)</label>
                        <input type="text" id="dst_port" required placeholder="8080" inputmode="numeric">
                    </div>
                </div>
     
                <div class="form-row">
                    <div class="input-group full-width-mobile">
                        <label>Description <small>(Optional)</small></label>
                        <input type="text" id="description" placeholder="e.g. Web Server">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn secondary close-modal-btn">Cancel</button>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Credentials Modal -->
    <div id="creds-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h3>Update Credentials</h3>
                <span class="close-creds-modal">&times;</span>
            </div>
            <form id="creds-form">
                <div class="input-group">
                    <label>Old Username</label>
                    <input type="text" id="old_username" required>
                </div>
                <div class="input-group">
                    <label>Old Password</label>
                    <input type="password" id="old_password" required>
                </div>

                <div class="input-group">
                    <label>New Username</label>
                    <input type="text" id="new_username" required>
                </div>
                <div class="input-group">
                    <label>New Password</label>
                    <input type="password" id="new_password" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn secondary close-creds-modal-btn">Cancel</button>
                    <button type="submit" class="btn primary">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h3>Confirm Action</h3>
                <span class="close-confirm-modal">&times;</span>
            </div>
            <p>Are you sure you want to delete this rule?</p>
            <div class="modal-actions">
                <button type="button" class="btn secondary close-confirm-modal-btn">Cancel</button>
                <button type="button" id="confirm-btn" class="btn danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
